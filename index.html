<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <form class="form">
        <h1>BMI calculator</h1>
        <p><label>Height in CM:</label><input type="text" class="height-input"></p>
        <p><label>weight in KG:</label><input type="text" class="weight-input"></p>
        <button class="calculate-button">Calculate</button>

    </form>
    <div class="result-div">
        <p class="result"></p>
    </div>
    <div class="bmi-info">
        <h3 class="heading">BMI Weight Guide</h3>
        <p class="first">Under Weight: less than 18.6</p>
        <p class="second">Normal Range: between 18.6 and 24.9</p>
        <p class="third">Overweight: Greater than 24.9</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
